<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${site.name} - 医患的交流中心</title>
<meta name="keywords" content="医科树Bbs,医科树" />
<meta name="description" content="医科树Bbs,医科树,医科树论坛" /> 
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/bbs_forum/css/main.css" />
<script type="text/javascript">
function checkContent(){
var title=$("#title").val();
if(title==null||title==""||title=="标题（必填）")
{
	return false;
}else
{
	if(checksStr(title))
		{
			$("#title").css("border-bottom","1px solid #c4c4c4");	
		}
	else
		{
			$("#title").css("border-bottom","1px solid #FF0606");
	    	return false;
		}
}

var select =$("#Select1").val();
if(select==null||select=="")
{
	$("#Select1").css("border-color","red");
	return false;
}
else
{
	$("#Select1").css("border-color","rgb(169, 169, 169)");
}
$("#forumId").val(select);
}

function checksStr(t){
	var reg = /^(\w|[\u4E00-\u9FA5])*$/; 
	if(t.match(reg)) 
	{ 
	
	return true; 
	} 
	else 
	{ 
	
	return false; 
	}  
}
</script>
</head>
<body>
<div class="main">
  <div class="login-head" style="background-color:#008cdc;">
    <a href="javascript:history.go(-1)"><img src="/${res}/bbs_forum/img/back-white.png"></a><span style="color:#fff;">发表主题</span>
  </div>
    <form id="jvForm" action="${base}/topic/o_save.jspx" method="post" enctype="multipart/form-data" validate="true" onsubmit="return checkContent();">
    <div style="width:94%;background-color:none;margin:10px auto;overflow:hidden;"><a style="float:left;">请选择讨论区：</a>
                 <select name="select1"  class="select" id="Select1" onclick="checkContent()">
          <option selected="selected" value=''>选择讨论区</option>
          [@category_list]
   	    [#list tag_list as ctg]
   	     [@forum_list categoryId=ctg.id]
      		[#list tag_list as f]
		      <option value="${f.id!}">${f.title!}</option>
		 [/#list]
      	    [/@forum_list]
           [/#list]
      	 [/@category_list]
   </select> 
		   </div> 
    <div style="width:100%;height:40px;border-bottom:1px solid #c4c4c4;background-color:#f7f7f7;"><input value="标题（必填）" type="text" onfocus="if(this.value=='标题（必填）')this.value=''" onkeypress="qkeypress()" onchange="checkContent()" onblur="if(this.value=='')this.value='标题（必填）'" class="required" maxlength="100" size="50" id="title" name="title" type="text" /></div>
    <div style="width:100%;overflow:hidden;border-bottom:1px solid #c4c4c4;background-color:#fff;"><textarea id="_editor_textarea" rows="10" cols="80" vld="{rangelength:[2,4096]}" name="content" class="required_zt"></textarea></div>
    <div style="width:94%;margin:20px auto;margin-bottom:20px;">
      <input id="forumId" type="hidden" name="forumId" value=""/>
	<input class="bta" type="submit" value="发帖"/>
     </div>    
    </form>
  
</div>


</body>
</html>
